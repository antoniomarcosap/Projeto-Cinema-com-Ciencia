{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>{% block 'title' %} {% endblock %}</title>
</head>
<body>

    <header>
        <div id="main-menu">
            <div id="logo">
                <img src="{% static '/img/logo-min.png' %}" id="img-logo" alt="logo">
            </div>
            <div id="btn-mobile-menu">
                MENU
                <img src="{% static '/img/btn-mobile-menu.svg' %}" id="btn-mobile-icon">
            </div>
        </div>
    </header>



    {% block 'body' %} {% endblock %}
    
</body>
</html>
